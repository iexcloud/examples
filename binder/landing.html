                            These examples will show how to pull down some IEX Cloud data and do some basic operations and visualizations  <!-- .element: class="fragment" data-fragment-index="1" -->

                            Press the down arrow to continue  <!-- .element: class="fragment" data-fragment-index="2" -->

                            ---

                            First, let's familiarize ourselves with the interface
 
                            <span>We are running in an application called [JupyterLab](https://jupyterlab.readthedocs.io/en/stable/) hosted on a cloud machine</span>  <!-- .element: class="fragment" data-fragment-index="1" -->

                            ---

                            <span style="display:flex; flex-direction:row;justify-content:center;align-items:center;"><img src="https://raw.githubusercontent.com/timkpaine/iex-python-examples/main/binder/_assets/jlab.png" width=50>On the lefthand side, there are a variety of buttons.</img></span> <!-- .element: class="fragment" data-fragment-index="1" -->

                            ---
                            
                            <span style="display:flex; flex-direction:row;justify-content:center;align-items:center;"><img src="https://raw.githubusercontent.com/timkpaine/iex-python-examples/main/binder/_assets/running.png" width=400></img></span>

                        <script type="text/template">
                            ## Notebooks

                            The contents of these tutorials are written in Jupyter Notebooks  <!-- .element: class="fragment" data-fragment-index="1" -->

                            These are scratchpads where code, formatted text, and data outputs coexist.  <!-- .element: class="fragment" data-fragment-index="2" -->

                            They are a good place to perform interactive analysis  <!-- .element: class="fragment" data-fragment-index="3" -->

                            Developers will opt for a more code-oriented platform, but notebooks are perfect for us.  <!-- .element: class="fragment" data-fragment-index="4" -->

                            ---

                            To get started, navigate to the first notebook in the notebooks folder using the file browser and double click on it

                            `basic/1_OHLCV.ipynb`
